    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <ul>

                {% load thumbnail %}
                {% for album in albums %}
                <li>
                    <h4> Album Title Coming soon!</h4>
                    {% thumbnail album "200x100" as cov %}

                {% endfor %}
            </ul>
        </div>
        <div class="col-md-3"></div>
        </div>
    </div>
    <h2>Photos</h2>
    </div>
{% endblock %}
