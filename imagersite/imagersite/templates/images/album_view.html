{% extends "base.html" %}
{% load thumbnail %}
{% block content %}
<div class="container">
    <h2>{{ album }}</h2>
    <div class="row">
      <a href="{% url 'edit_album' album.id %}"><button type="button" name="button">EDIT THIS OR WHATEVER</button></a>
        {% for image in images %}
            <div class="col-md-3">
                <h4> {{ image }}</h4>
                {% thumbnail image.photo "200x100" as img %}
                <a href="{% url 'image_view' image.owner.id image.id %}"><img src="{{ img.url }}"/></a>
                {% endthumbnail %}
            </div>
        {% endfor %}
      </p>{{ album.description }}<p>
    </div>
</div>
{% endblock %}
